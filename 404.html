<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #001f3d;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .content h1 {
            font-size: 72px;
            color: #333;
        }
        .content p {
            font-size: 18px;
            color: #555;
        }
        .button {
            background-color: #001f3d;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #004280;
        }
    </style>
</head>
<body>

<header>
    <h1>Episteme Partners</h1>
    <p>Delivering business value through cloud-native architecture and digital engineering.</p>
</header>

<div class="content">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you're looking for does not exist.</p>
    <a href="/" class="button">Go Back to Homepage</a>
</div>

</body>
</html>
