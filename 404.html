<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #001f3d;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        .content {
            text-align: center;
            padding: 80px 20px;
        }
        .content h1 {
            font-size: 80px;
            color: #001f3d;
            font-weight: bold;
        }
        .content p {
            font-size: 22px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #0078d4;
            color: white;
            padding: 15px 35px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn:hover {
            background-color: #005bb5;
            transition: background-color 0.3s;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<header>
    <h1>Episteme Partners</h1>

</header>

<footer>
